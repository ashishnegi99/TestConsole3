<!DOCTYPE html>
<html>

{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Verizon</title>
    
    <!-- Favicon-->
    <link rel="icon" href="{% static 'app/images/smallicon.png' %}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/googleapi.css' %}" />
    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <!-- Waves Effect Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/waves.css' %}" />
    <!-- Animation Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/animate.css' %}" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <!-- Preloader Css -->
   <link rel="stylesheet" type="text/css" href="{% static 'app/content/md-preloader.css' %}" />
 
    <!-- External Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/external/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/external/normalize.css' %}" />
	
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/theme-red.css' %}" />
	
	<!-- Custom Css -->
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/mystyle.css' %}" />
    
	<script src="{% static 'app/scripts/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'app/scripts/shell.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/waves.js' %}"></script>
    <script src="{% static 'app/scripts/admin.js' %}"></script>	

    {% block head %} {% endblock %}
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="md-preloader pl-size-md">
                <svg viewbox="0 0 75 75">
                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
                </svg>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
	
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="{% url 'home' %}"><img class="img-responsive" src="{% static 'app/images/Console.png' %}" alt="Console"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <img src="{% static 'app/images/verizon.png' %}" alt="verizon" class="img-right img-responsive pull-right">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
	
    <section>
        <!-- Left Sidebar -->

		<div id="mySidenav" class="sidenav">
        <aside id="leftsidebar" class="sidebar">
		
		<a href="javascript:void(0)" class="closebtn" id="closeNav" onclick="closeNav()">&times;</a>
            <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="{% static 'app/images/user1.png' %}" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">
                    {% include 'app/loginpartial.html' %}
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->	
				<script>
					var menuItems = {
						"menu-0": {
							"id": "menu-0",
							"title": "Home",
							"icon": "glyphicon glyphicon-home",
							"parentId": null,
							"url": "{% url 'home' %}",
							"childCount": 0,
							"classname" : "home"
						},
						"menu-1": {
							"id": "menu-1",
							"title": "Reports",
							"icon": "glyphicon glyphicon-list-alt",
							"parentId": null,
							"url": "{% url 'Reports' %}",
							"childCount": 0,
							"classname" : "Reports"
						},
						"menu-5": {
							"id": "menu-5",
							"title": "Revo",
							"icon": "glyphicon glyphicon-th",
							"parentId": null,
							"url": "{% url 'revo' %}",
							"childCount": 1,
							"classname" : "revo"
						},
						"menu-4": {
							"id": "menu-4",
							"title": "Configuration",
							"icon": "glyphicon glyphicon-cog",
							"parentId": "menu-5",
							"url": "",
							"childCount": 4,
							"classname" : "config"
						},
						"menu-6": {
							"id": "menu-6",
							"title": "Devices",
							"icon": "",
							"parentId": "menu-4",
							"url": "{% url 'device_list' %}",
							"childCount": 0,
							"classname" : "devices"
						},
						"menu-7": {
							"id": "menu-7",
							"title": "Test Suites",
							"icon": "",
							"parentId": "menu-4",
							"url": "{% url 'test_suite_list' %}",
							"childCount": 0,
							"classname" : "test_suites"
						},
						"menu-8": {
							"id": "menu-8",
							"title": "Test Cases",
							"icon": "",
							"parentId": "menu-4",
							"url": "{% url 'test_case_list' %}",
							"childCount": 0,
							"classname" : "test-case"
						},
						"menu-9": {
							"id": "menu-9",
							"title": "Slave Configurations",
							"icon": "",
							"parentId": "menu-4",
							"url": "{% url 'config_list' %}",
							"childCount": 0,
							"classname" : "configs"
						},
						"menu-10": {
							"id": "menu-10",
							"title": "Storm",
							"icon": "glyphicon glyphicon-picture",
							"parentId": null,
							"url": "{% url 'Storm' %}",
							"childCount": 0,
							"classname" : "Storm"
						},
						"menu-11": {
							"id": "menu-11",
							"title": "Appium",
							"icon": "glyphicon glyphicon-check",
							"parentId": null,
							"url": "{% url 'Appium' %}",
							"childCount": 0,
							"classname" : "Appium"
						}
					};
				</script>
					<div id="accordion" class="panel-grp" role="tablist" aria-multiselectable="true">
						<div>
							<div class="accordion" id="accordion5">
								<div class="accordion-group">
									<div class="accordion-heading" role="tab" id="headingThree">
							
										<h4 class="panel-title sidemenu">
											<div id="listContainer"></div>
										</h4>
							
									</div>
								</div>
						
							</div>
						</div>
						
					</div>			
			<!-- panel-group -->
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal col-sm-12 text-center">   
                  Powered by <img src="{% static 'app/images/hcl.png' %}" alt="hcl">
            </div>
            <!-- #Footer -->
			
	
        </aside>
		
        <!-- #END# Left Sidebar -->
		</div>
	
    </section>
	
	<script>
		function openNav() {
		
		document.getElementById("mySidenav").style.width = "250px";
		/*document.getElementById("main").style.marginLeft = "250px";*/
	}

	function closeNav() {
	
		document.getElementById("mySidenav").style.width = "0";
		document.getElementById("main").style.marginLeft= "0";
		
	}
	</script>
	<section class="content">
		<div id="main">
			<div class="container-fluid">
				<span style="" id="openNav" onclick="openNav()" class="navopen">&#9776;</span>
				<div class="subdiv">
					{% block body %} {% endblock %}
				</div>
			</div>
		</div>
	</section>
    </div>
</body>
</html>

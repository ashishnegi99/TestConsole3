{% extends "app/shell.html" %}
{% load staticfiles%}
{% block head %}
    <link href="{% static 'revo/css/revo.css' %}" rel="stylesheet"/>     
{% endblock %}
{% block body %} 
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <div class="panel panel-primary device">
        <div class="panel-heading device-heading">
            <h3 class="device-title"> Devices </h3>
        </div>
        <div class="panel-body">
            <form  action="{% url 'test_suite_delete' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Mapping</th>
                    </tr>
                    {% for test in suite %}
                        <tr>
                            <td><input type='checkbox' name='tset_suite_name' value= "{{ test.name }}" /> </td>
                            <td> {{ test.name }} </td>
                            <td> {{ test.mapping }} </td>
                        </tr>
                    {% endfor %}         
                </table>
                
                <p>
                    <div>
                        <input type='submit' class="btn btn-primary center-block" value="Delete"  name="submit"/>
                    </div>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
